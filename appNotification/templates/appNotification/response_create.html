{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание отклика{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Создание отклика</h3>
            </div>
            <div class="card-body">
                <p>Вы откликаетесь на объявление: <strong>{{ post.title }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Отправить отклик</button>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
