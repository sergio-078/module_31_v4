<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'post_detail' post.id %}" class="text-decoration-none">{{ post.title }}</a>
            <span class="badge bg-secondary ms-2">{{ post.get_category_display }}</span>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            Автор: {{ post.author.email }} | {{ post.created_at|date:"d.m.Y H:i" }}
        </h6>
        <div class="card-text post-content">
            {{ post.content|safe|truncatewords:30 }}
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <small class="text-muted">
                    {{ post.responses.count }} откликов
                </small>
            </div>
            <div>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                {% if user.is_authenticated and user != post.author %}
                    <a href="{% url 'response_create' post.id %}" class="btn btn-sm btn-success">Откликнуться</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
