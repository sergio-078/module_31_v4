<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'news_detail' news.id %}" class="text-decoration-none">{{ news.title }}</a>
        </h5>
        <div class="card-text post-content">
            {{ news.content|safe|truncatewords:50 }}
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <small class="text-muted">
                    {{ news.created_at|date:"d.m.Y H:i" }} |
                    <span class="views-count">{{ news.views_count }} просмотров</span>
                </small>
            </div>
            <a href="{% url 'news_detail' news.id %}" class="btn btn-sm btn-outline-primary">Читать далее</a>
        </div>
    </div>
</div>
