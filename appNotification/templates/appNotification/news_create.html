{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание новости{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Создание новости</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p class="mb-0">
                        <i class="bi bi-info-circle"></i>
                        При создании новости все подписчики получат уведомление на email.
                    </p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Создать новость</button>
                        <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
