{% extends 'base.html' %}

{% block title %}Удаление новости{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Удаление новости</h3>
            </div>
            <div class="card-body text-center">
                <p>Вы уверены, что хотите удалить новость "{{ object.title }}"?</p>
                <p>Это действие нельзя будет отменить.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'news_detail' object.id %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
