{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Сброс пароля</h3>
            </div>
            <div class="card-body">
                <p>Введите ваш email адрес, и мы вышлем инструкции для сброса пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Отправить инструкции</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
