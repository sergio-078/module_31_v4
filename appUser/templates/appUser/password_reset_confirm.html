{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ввод нового пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Ввод нового пароля</h3>
            </div>
            <div class="card-body">
                <p>Пожалуйста, введите ваш новый пароль дважды.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Изменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
