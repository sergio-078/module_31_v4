{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Регистрация</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p class="mb-0">После регистрации вам будет отправлено письмо с подтверждением на указанный email.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
