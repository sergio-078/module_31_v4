{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Выход из системы</h3>
            </div>
            <div class="card-body text-center">
                <p>Вы успешно вышли из системы.</p>
                <p>Перенаправление на главную страницу...</p>

                <div class="mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Войти снова</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Автоматическая переадресация через 3 секунды
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 3000);
</script>
{% endblock %}
